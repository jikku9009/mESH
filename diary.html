<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Daily Diary ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #e63946;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      font-size: 15px;
    }
    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #c1121f;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíñ Our Daily Diary üíñ</h2>
    <form id="diaryForm">
      <textarea id="entry" placeholder="Write about our day here..."></textarea>
      <br>
      <button type="submit">Save Entry</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('diaryForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const entry = document.getElementById('entry').value.trim();

      if (!entry) {
        message.textContent = "Please write something before saving ‚ù§Ô∏è";
        message.style.color = "red";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxleTGOIml5tpOmeEotdXrhXNgpS5sg8bwpHlfasE_66k8ek8tz3DkF4BgLJ6jepHLc/exec", {
          method: "POST",
          body: JSON.stringify({ entry: entry }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (response.ok) {
          message.textContent = "‚ú® Your diary entry was saved successfully! ‚ú®";
          message.style.color = "green";
          form.reset();
        } else {
          message.textContent = "Oops! Something went wrong. Try again.";
          message.style.color = "red";
        }
      } catch (error) {
        message.textContent = "Error: " + error.message;
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
