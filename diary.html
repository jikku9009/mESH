<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Daily Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #e63946;
      font-size: 24px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
    }
    button {
      margin-top: 15px;
      background-color: #e63946;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d62839;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Our Daily Diary üíñ</h1>
    <textarea id="diaryEntry" placeholder="Write about our day..."></textarea>
    <br>
    <button onclick="saveDiary()">Save Entry</button>
    <p id="responseMessage" class="message"></p>
  </div>

  <script>
    function saveDiary() {
      const entry = document.getElementById("diaryEntry").value;
      const responseMessage = document.getElementById("responseMessage");

      if (!entry.trim()) {
        responseMessage.textContent = "Please write something first!";
        responseMessage.className = "message error";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxleTGOIml5tpOmeEotdXrhXNgpS5sg8bwpHlfasE_66k8ek8tz3DkF4BgLJ6jepHLc/exec", {
        method: "POST",
        mode: "no-cors",  // required for Google Apps Script
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ diary: entry })
      })
      .then(() => {
        responseMessage.textContent = "‚úÖ Entry saved successfully!";
        responseMessage.className = "message success";
        document.getElementById("diaryEntry").value = "";
      })
      .catch(() => {
        responseMessage.textContent = "‚ùå Error: Could not save entry.";
        responseMessage.className = "message error";
      });
    }
  </script>
</body>
</html>
